<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Rira Institute of Technology</title>
  <script>
    const supportedLanguages = {en: 'en', jp: 'jp', ko: 'kr'}
    let matched = false // window.location has some delay, so it may cause wrong result.

    navigator.languages.forEach((tags) => {
      if (matched) {
        return
      }

      const langCode = tags.substring(0, 2)
      if (supportedLanguages[langCode]) {
        matched = true
        window.location = supportedLanguages[langCode]
      }
    })

    if (!matched) {
      window.location = 'en'
    }
  </script>
</head>
<body>

</body>
</html>
